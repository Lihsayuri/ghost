series: xenial
services:
  mysql:
    charm: cs:trusty/mysql
    num_units: 1
    options:
      dataset-size: "80%"
      max-connections: 20000
  ghost:
    charm: cs:xenial/ghost
    num_units: 1
  haproxy:
    charm: cs:trusty/haproxy
    num_units: 1
    exposed: True
relations:
  - - "mysql:db"
    - "ghost:database"
  - - "ghost:website"
    - "haproxy:reverseproxy"
