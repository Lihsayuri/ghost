series: trusty
services:
  mysql:
    annotations:
      "gui-x": "300"
      "gui-y": "300"
    charm: "cs:trusty/mysql-38"
    num_units: 1
    options:
      dataset-size: "80%"
      max-connections: 20000
  ghost:
    charm: "cs:~adam-stokes/trusty/ghost-6"
    num_units: 1
    annotations:
      "gui-x": "694"
      "gui-y": "395"
  haproxy:
    charm: "cs:trusty/haproxy-19"
    num_units: 1
    exposed: True
    annotations:
      "gui-x": "400"
      "gui-y": "400"
relations:
  - - "mysql:db"
    - "ghost:database"
  - - "ghost:website"
    - "haproxy:reverseproxy"
tags:
  - conjure-blog
  - conjure-blogging
description: |
  Ghost is an Open Source application which allows you to write and publish your own blog, giving you the tools to make it easy and even fun to do. It's simple, elegant, and designed so that you can spend less time making your blog work and more time blogging.
