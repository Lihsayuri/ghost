series: trusty
services:
  mysql:
    annotations:
      "gui-x": "300"
      "gui-y": "300"
    charm: "cs:trusty/mysql-38"
    num_units: 1
    options:
      "binlog-format": MIXED
      "block-size": 5
      "dataset-size": "80%"
      flavor: distro
      "ha-bindiface": eth0
      "ha-mcastport": 5411
      "max-connections": -1
      "preferred-storage-engine": InnoDB
      "query-cache-size": -1
      "query-cache-type": "OFF"
      "rbd-name": mysql1
      "tuning-level": safest
      vip_cidr: 24
      vip_iface: eth0
  ghost:
    charm: "cs:~adam-stokes/trusty/ghost-6"
    num_units: 1
    annotations:
      "gui-x": "694"
      "gui-y": "395"
  haproxy:
    charm: "cs:trusty/haproxy-19"
    num_units: 1
    exposed: True
    annotations:
      "gui-x": "400"
      "gui-y": "400"
relations:
  - - "mysql:db"
    - "ghost:database"
  - - "ghost:website"
    - "haproxy:reverseproxy"
