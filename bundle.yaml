series: trusty
services:
  mysql:
    charm: "cs:trusty/mysql-29"
    num_units: 1
    options:
      "binlog-format": MIXED
      "block-size": 5
      "dataset-size": "80%"
      flavor: distro
      "ha-bindiface": eth0
      "ha-mcastport": 5411
      "max-connections": -1
      "preferred-storage-engine": InnoDB
      "query-cache-size": -1
      "query-cache-type": "OFF"
      "rbd-name": mysql1
      "tuning-level": safest
      vip_cidr: 24
      vip_iface: eth0
  ghost:
    charm: "cs:~adam-stokes/trusty/ghost-4"
    num_units: 1
relations:
  - - "mysql:database"
    - "ghost:database"